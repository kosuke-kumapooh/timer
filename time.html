<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>工数計算サイト</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="./time.css">
  <script src="./time.js"></script>
</head>

<body>
  <h4>昼休みを考慮して，開始/終了時刻から作業時間をhour単位で出力します</h4>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form name="timerForm1">
          <p>開始時刻
            <input type="text" name="hour1" value="8" onchange="calcTime1()">:
            <input type="text" name="minute1" value="45" onchange="calcTime1()"></p>
          <p>終了時刻
            <input type="text" name="hour2" value="17" onchange="calcTime1()">:
            <input type="text" name="minute2" value="15" onchange="calcTime1()"></p>
          <p>
            <button type="button" class="btn btn-primary" onclick="calcTime1()">作業時間計算</button>
            <input type="text" name="result" value="0.0" readonly>
          </p>
          <p><input type="text" class="memo" placeholder="作業内容メモ"></p>
          <p><button type="reset" class="btn btn-secondary" onclick="clearNumber1()">初期値に戻す</button></p>
        </form>
      </div>
      <div class="col-sm">
        <form name="timerForm2">
          <p>開始時刻
            <input type="text" name="hour1" value="8" onchange="calcTime2()">:

            <input type="text" name="minute2" value="15" onchange="calcTime2()"></p>
          <p>
            <button type="button" class="btn btn-primary" onclick="calcTime2()">作業時間計算</button>
            <input type="text" name="result" value="0.0" readonly>
          </p>
          <p><input type="text" class="memo" placeholder="作業内容メモ"></p>
          <p><button type="reset" class="btn btn-secondary" onclick="clearNumber2()">初期値に戻す</button></p>
        </form>
      </div>
      <div class="col-sm">
        <form name="timerForm3">
          <p>開始時刻
            <input type="text" name="hour1" value="8" onchange="calcTime3()">:
            <input type="text" name="minute1" value="45" onchange="calcTime3()"></p>

      </div>
    </div>
  </div>
</body>

</html>
