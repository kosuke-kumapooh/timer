<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>工数計算サイト</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="./time.css">
  <script src="./time.js"></script>
</head>

<body>
  <h4>昼休みを考慮して，開始/終了時刻から作業時間をhour単位で出力します</h4>
  <div class="lunchTimeSet">
    <form name="lunchTime">
      <p>昼休み設定
        <input type="text" id="lunchStartHour" value="12" onfocus="this.select()">:
        <input type="text" id="lunchStartMinute" value="15" onfocus="this.select()"> ~
        <input type="text" id="lunchEndHour" value="13" onfocus="this.select()">:
        <input type="text" id="lunchEndMinute" value="00" onfocus="this.select()">
        <button type="button" class="btn btn-success" onclick="setLunchTime()">Update</button>
      </p>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form name="timerForm1">
          <p>開始時刻
            <input type="text" name="hour1" value="8" onfocus="this.select()" onchange="calcTime(timerForm1)">:
            <input type="text" name="minute1" value="45" onfocus="this.select()" onchange="calcTime(timerForm1)"></p>
          <p>終了時刻
            <input type="text" name="hour2" value="17" onfocus="this.select()" onchange="calcTime(timerForm1)">:
            <input type="text" name="minute2" value="15" onfocus="this.select()" onchange="calcTime(timerForm1)"></p>
          <p>
            <button type="button" class="btn btn-primary" onclick="calcTime(timerForm1)">作業時間計算</button>
            <input type="text" name="result" value="0.0" readonly>
          </p>
          <p><input type="text" class="memo" placeholder="作業内容メモ"></p>
          <p><button type="reset" class="btn btn-secondary" onclick="clearNumber(timerForm1)">Reset</button></p>
        </form>
      </div>
      <div class="col-sm">
        <form name="timerForm2">
          <p>開始時刻
            <input type="text" name="hour1" value="8" onfocus="this.select()" onchange="calcTime(timerForm2)">:
            <input type="text" name="minute1" value="45" onfocus="this.select()" onchange="calcTime(timerForm2)"></p>
          <p>終了時刻
            <input type="text" name="hour2" value="17" onfocus="this.select()" onchange="calcTime(timerForm2)">:
            <input type="text" name="minute2" value="15" onfocus="this.select()" onchange="calcTime(timerForm2)"></p>
          <p>
            <button type="button" class="btn btn-primary" onclick="calcTime(timerForm2)">作業時間計算</button>
            <input type="text" name="result" value="0.0" readonly>
          </p>
          <p><input type="text" class="memo" placeholder="作業内容メモ"></p>
          <p><button type="reset" class="btn btn-secondary" onclick="clearNumber(timerForm2)">Reset</button></p>
        </form>
      </div>
      <div class="col-sm">
        <form name="timerForm3">
          <p>開始時刻
            <input type="text" name="hour1" value="8" onfocus="this.select()" onchange="calcTime(timerForm3)">:
            <input type="text" name="minute1" value="45" onfocus="this.select()" onchange="calcTime(timerForm3)"></p>
          <p>終了時刻
            <input type="text" name="hour2" value="17" onfocus="this.select()" onchange="calcTime(timerForm3)">:
            <input type="text" name="minute2" value="15" onfocus="this.select()" onchange="calcTime(timerForm3)"></p>
          <p>
            <button type="button" class="btn btn-primary" onclick="calcTime(timerForm3)">作業時間計算</button>
            <input type="text" name="result" value="0.0" readonly>
          </p>
          <p><input type="text" class="memo" placeholder="作業内容メモ"></p>
          <p><button type="reset" class="btn btn-secondary" onclick="clearNumber(timerForm3)">Reset</button></p>
        </form>
        <form name="sumForm">
          <p class="sum">作業時間合計(h)
            <input type="text" name="sum" value="0.0" readonly>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
