  <h4>昼休みを考慮して，開始/終了時刻から作業時間をhour単位で出力します</h4>
  <div class="lunchTimeSet">
    <form name="lunchTime">
      <p>昼休み設定
        <input type="text" id="lunchStartHour" value="12" onfocus="this.select()">:
        <input type="text" id="lunchStartMinute" value="15" onfocus="this.select()"> ~
        <input type="text" id="lunchEndHour" value="13" onfocus="this.select()">:
        <input type="text" id="lunchEndMinute" value="00" onfocus="this.select()">
        <button type="button" class="btn btn-success" onclick="setLunchTime()">Update</button>
      </p>
    </form>
